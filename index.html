<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>第３回英単語(日本語➡英語)</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>	
	
	<div class="title-top">
		<h1>第３回英単語テスト</h1>	

	<div id="card">
		<div id="card-front"></div>
		<div id="card-back"></div>
	</div>
	<div id="btn">NEXT</div>
	<script>
		(function() {
			'use strict';

			var words = [   {'en': 'guess', 'ja': '～を推測する'},
   {'en': 'prepare', 'ja': '～を準備する'},
   {'en': 'develop', 'ja': '～を発展[発達]させる'},
   {'en': 'solve', 'ja': '～を解決する'},
   {'en': 'encourage', 'ja': '～を励ます'},
   {'en': 'expect', 'ja': '～を予想[予期]する'},
   {'en': 'deal', 'ja': '<dealwithAで>A[問題など]を処理する'},
   {'en': 'measure', 'ja': '(大きさ・量・速さなど)を測る'},
   {'en': 'demand', 'ja': '～を要求する'},
   {'en': 'contain', 'ja': '(容器・本などが)～を含む'},
   {'en': 'various', 'ja': 'さまざまな'},
   {'en': 'political', 'ja': '政治(上)の'},
   {'en': 'scientific', 'ja': '科学の'},
   {'en': 'medical', 'ja': '医学の'},
   {'en': 'whole', 'ja': '<thewholeで>全体の'},
   {'en': 'serious', 'ja': '深刻な'},
   {'en': 'single', 'ja': '<asingleで>たった1つの'},
   {'en': 'general', 'ja': '一般的な'},
   {'en': 'total', 'ja': '総計の'},
   {'en': 'necessary', 'ja': '必要な'},
   {'en': 'material', 'ja': '材料'},
   {'en': 'lack', 'ja': '不足'},
   {'en': 'decision', 'ja': '決定'},
   {'en': 'source', 'ja': '(物・事の)源'},
   {'en': 'risk', 'ja': '危険(性)'},
   {'en': 'bill', 'ja': '請求書'},
   {'en': 'professor', 'ja': '(大学の)教授'},
   {'en': 'diet', 'ja': '(日常の)食事'},
   {'en': 'quality', 'ja': '質'},
   {'en': 'data', 'ja': 'データ'},
   {'en': 'note', 'ja': 'メモ'},
   {'en': 'challenge', 'ja': '難題'},
   {'en': 'function', 'ja': '機能'},
   {'en': 'article', 'ja': '記事'},
   {'en': 'shape', 'ja': '形'},
   {'en': 'middle', 'ja': '<themiddleで>中央'},
   {'en': 'goal', 'ja': '目標'},
   {'en': 'image', 'ja': 'イメージ'},
   {'en': 'figure', 'ja': '数値'},
   {'en': 'decade', 'ja': '10年間'},
   {'en': 'exist', 'ja': '存在する'},
   {'en': 'reduce', 'ja': '(数量・程度など)を減らす'},
   {'en': 'gain', 'ja': '～を得る'},
   {'en': 'require', 'ja': '～を必要とする'},
   {'en': 'prove', 'ja': '～を証明する'},
   {'en': 'prevent', 'ja': '<preventAfromdoingで>Aが～するのを妨げる'},
   {'en': 'compare', 'ja': '<compareAwith[to]Bで>AをBと比較する'},
   {'en': 'adapt', 'ja': '～を適合させる'},
   {'en': 'conduct', 'ja': '～を行う'},
   {'en': 'prefer', 'ja': '<preferAtoBで>BよりAが好きである'},
   {'en': 'successful', 'ja': '成功した'},
   {'en': 'due', 'ja': '<duetoAで>Aが原因で'},
   {'en': 'available', 'ja': '利用できる'},
   {'en': 'western', 'ja': '<Westernで>西洋の'},
   {'en': 'personal', 'ja': '個人の'},
   {'en': 'ancient', 'ja': '古代の'},
   {'en': 'used', 'ja': '<beusedtoAで>Aに慣れている'},
   {'en': 'native', 'ja': '出生地の'},
   {'en': 'daily', 'ja': '毎日の'},
   {'en': 'correct', 'ja': '正しい'}
			];


			var card = document.getElementById('card');
			var cardFront = document.getElementById('card-front');
			var cardBack = document.getElementById('card-back');
			var btn = document.getElementById('btn');
			card.addEventListener('click', function() {
				flip();
			});
			btn.addEventListener('click', function() {
				next();
			});

			function next() {
				if (card.className === 'open') {
					card.addEventListener('transitionend', setCard);
					flip();
				} else {
					setCard();
				}
			}
				function setCard() {
					var num = Math.floor(Math.random() * words.length);
					cardFront.innerHTML = words[num]['ja'];
					cardBack.innerHTML = words[num]['en'];
					card.removeEventListener('transitionend', setCard);
			}

			setCard();

			window.addEventListener('keyup', function(e) {
				// console.log(e.keyCode);
				if (e.keyCode === 70) {
					flip();
				} else if (e.keyCode === 78) {
					next();
				}
			});

			function flip() {
				card.className = card.className === '' ? 'open' : '';
			}
		})();
	</script>
</body>
</html>
