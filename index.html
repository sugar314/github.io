<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>英単【単語】(日本語➡英語)</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>	
	
	<div class="title-top">
		<h1>第５回英単語テスト</h1>	

	<div id="card">
		<div id="card-front"></div>
		<div id="card-back"></div>
	</div>
	<div id="btn">NEXT</div>
	<script>
		(function() {
			'use strict';

			var words = [   
      {'en': 'within', 'ja': '以内に'},
   {'en': 'per', 'ja': '～につき'},
   {'en': 'including', 'ja': '～を含めて'},
   {'en': 'throughout', 'ja': '～の間ずっと'},
   {'en': 'despite', 'ja': '～にもかかわらず'},
   {'en': 'beyond', 'ja': '～の向こうに'},
   {'en': 'except', 'ja': '～を除いて'},
   {'en': 'whether', 'ja': '～かどうか'},
   {'en': 'provided', 'ja': 'もし～ならば'},
   {'en': 'unless', 'ja': '～でない限り'},
   {'en': 'difficulty', 'ja': '苦労'},
   {'en': 'climate', 'ja': '気候'},
   {'en': 'belief', 'ja': '確信'},
   {'en': 'contrast', 'ja': '対象'},
   {'en': 'blood', 'ja': '血'},
   {'en': 'progress', 'ja': '進歩'},
   {'en': 'damage', 'ja': '損害'},
   {'en': 'item', 'ja': '項目'},
   {'en': 'concept', 'ja': '概念'},
   {'en': 'task', 'ja': '仕事'},
   {'en': 'surface', 'ja': '表面'},
   {'en': 'sale', 'ja': '販売'},
   {'en': 'income', 'ja': '収入'},
   {'en': 'habit', 'ja': '習慣'},
   {'en': 'account', 'ja': '報告'},
   {'en': 'danger', 'ja': '危険'},
   {'en': 'freedom', 'ja': '自由'},
   {'en': 'aspect', 'ja': '一面'},
   {'en': 'loss', 'ja': '失うこと'},
   {'en': 'a mass of A', 'ja': '大量のA'},
   {'en': 'decline', 'ja': '減少する'},
   {'en': 'replace', 'ja': '～に取って代わる'},
   {'en': 'spread', 'ja': '広まる'},
   {'en': 'waste', 'ja': '～をむだに使う'},
   {'en': 'supply', 'ja': '～に[を]供給する'},
   {'en': 'mention', 'ja': '～に（ついて）言及する'},
   {'en': 'survive', 'ja': '～を生き延びる'},
   {'en': 'add', 'ja': '（～を）加える'},
   {'en': 'separate', 'ja': '～を隔てる'},
   {'en': 'serve', 'ja': '～に（飲食物）を出す'},
   {'en': 'regard A as B', 'ja': 'AをBとみなす'},
   {'en': 'decrease', 'ja': '減る'},
   {'en': 'perform', 'ja': '～を上演する'},
   {'en': 'attend', 'ja': 'に出席する'},
   {'en': 'achieve', 'ja': '～を達成する'},
   {'en': 'promise', 'ja': '収束する'},
   {'en': 'connect A to[with] B', 'ja': 'AをBにつなぐ'},
   {'en': 'count', 'ja': '数える'},
   {'en': 'attract', 'ja': '引きつける'},
   {'en': 'doubt', 'ja': '疑う'},
   {'en': 'concerned', 'ja': '心配している'},
   {'en': 'official', 'ja': '公式の'},
   {'en': 'appropriate', 'ja': '適切な'},
   {'en': 'female', 'ja': '女性の'},
   {'en': 'fresh', 'ja': '新鮮な'},
   {'en': 'powerful', 'ja': '影響力のある'},
   {'en': 'familiar', 'ja': 'よく知られた'},
   {'en': 'ordinary', 'ja': '普通の'},
   {'en': 'wild', 'ja': '野生の'},
   {'en': 'fat', 'ja': '太っている'}
			];


			var card = document.getElementById('card');
			var cardFront = document.getElementById('card-front');
			var cardBack = document.getElementById('card-back');
			var btn = document.getElementById('btn');
			card.addEventListener('click', function() {
				flip();
			});
			btn.addEventListener('click', function() {
				next();
			});

			function next() {
				if (card.className === 'open') {
					card.addEventListener('transitionend', setCard);
					flip();
				} else {
					setCard();
				}
			}
				function setCard() {
					var num = Math.floor(Math.random() * words.length);
					cardFront.innerHTML = words[num]['ja'];
					cardBack.innerHTML = words[num]['en'];
					card.removeEventListener('transitionend', setCard);
			}

			setCard();

			window.addEventListener('keyup', function(e) {
				// console.log(e.keyCode);
				if (e.keyCode === 70) {
					flip();
				} else if (e.keyCode === 78) {
					next();
				}
			});

			function flip() {
				card.className = card.className === '' ? 'open' : '';
			}
		})();
	</script>
</body>
</html>
