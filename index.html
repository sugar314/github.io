<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Flash Cards</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>	
	
	<div class="title-top">
		<h1>第３回英単語テスト</h1>	

	<div id="card">
		<div id="card-front"></div>
		<div id="card-back"></div>
	</div>
	<div id="btn">NEXT</div>
	<script>
		(function() {
			'use strict';

			var words = [
			{'en': 'conduct', 'ja': '～を行う'},
			{'en': 'necessary', 'ja': '必要な'},
			{'en': 'the middle', 'ja': '中央'},
			{'en': 'data', 'ja': 'データ'},
			{'en': 'measure', 'ja': '(大きさ・量・速さなど)を測る'},
			{'en': 'Western', 'ja': '西洋の'},
			{'en': 'gain', 'ja': '～を得る'},
			{'en': 'the whole', 'ja': '全体の'},
			{'en': 'article', 'ja': '記事'},
			{'en': 'source', 'ja': '(物・事の)源'},
			{'en': 'guess', 'ja': '～を推測する'},
			{'en': 'personal', 'ja': '個人の'},
			{'en': 'adapt', 'ja': '～を適合させる'},
			{'en': 'general', 'ja': '一般的な'},
			{'en': 'decade', 'ja': '10年間'},
			{'en': 'quality', 'ja': '質'},
			{'en': 'demand', 'ja': '～を要求する'},
			{'en': 'daily', 'ja': '毎日の'},
			{'en': 'reduce', 'ja': '(数量・程度など)を減らす'},
			{'en': 'political', 'ja': '政治(上)の'},
			{'en': 'challenge', 'ja': '難題'},
			{'en': 'lack', 'ja': '不足'},
			{'en': 'develop', 'ja': '～を発展[発達]させる'},
			{'en': 'correct', 'ja': '正しい'},
			{'en': 'prevent A from doing', 'ja': 'Aが～するのを妨げる'},
			{'en': 'serious', 'ja': '深刻な'},
			{'en': 'shape', 'ja': '形'},
			{'en': 'diet', 'ja': '(日常の)食事'},
			{'en': 'contain', 'ja': '(容器・本などが)～を含む'},
			{'en': 'available', 'ja': '利用できる'},
			{'en': 'compare A with[to] B', 'ja': 'AをBと比較する'},
			{'en': 'various', 'ja': 'さまざまな'},
			{'en': 'note', 'ja': 'メモ'},
			{'en': 'professor', 'ja': '教授'},
			{'en': 'deal with A','ja': 'Aを処理する'},
			{'en': 'be used to A', 'ja': 'Aに慣れている'},
			{'en': 'prove', 'ja': '～を証明する'},
			{'en': 'a single', 'ja': 'たった1つの'},
			{'en': 'goal', 'ja': '目標'},
			{'en': 'bill', 'ja': '請求書'},
			{'en': 'solve', 'ja': '～を解決する'},
			{'en': 'successful', 'ja': '成功した'},
			{'en': 'prefer A to B', 'ja': 'BよりAが好きである'},
			{'en': 'medical', 'ja': '医学の'},
			{'en': 'figure', 'ja': '数値'},
			{'en': 'risk', 'ja': '危険(性)'},
			{'en': 'expect', 'ja': '～を予想[予期]する'},
			{'en': 'ancient', 'ja': '古代の'},
			{'en': 'exist', 'ja': '存在する'},
			{'en': 'scientific', 'ja': '科学の'},
			{'en': 'image', 'ja': 'イメージ'},
			{'en': 'decision', 'ja': '決定'},
			{'en': 'encourage', 'ja': '～を励ます'},
			{'en': 'native', 'ja': '出生地の'},
			{'en': 'require', 'ja': '～を必要とする'},
			{'en': 'total', 'ja': '総計の'},
			{'en': 'function', 'ja': '機能'},
			{'en': 'material', 'ja': '材料'},
			{'en': 'prepare', 'ja': '～を準備する'},
			{'en': 'due to A', 'ja': 'Aが原因で'}
			];


			var card = document.getElementById('card');
			var cardFront = document.getElementById('card-front');
			var cardBack = document.getElementById('card-back');
			var btn = document.getElementById('btn');
			card.addEventListener('click', function() {
				flip();
			});
			btn.addEventListener('click', function() {
				next();
			});

			function next() {
				if (card.className === 'open') {
					card.addEventListener('transitionend', setCard);
					flip();
				} else {
					setCard();
				}
			}
				function setCard() {
					var num = Math.floor(Math.random() * words.length);
					cardFront.innerHTML = words[num]['ja'];
					cardBack.innerHTML = words[num]['en'];
					card.removeEventListener('transitionend', setCard);
			}

			setCard();

			window.addEventListener('keyup', function(e) {
				// console.log(e.keyCode);
				if (e.keyCode === 70) {
					flip();
				} else if (e.keyCode === 78) {
					next();
				}
			});

			function flip() {
				card.className = card.className === '' ? 'open' : '';
			}
		})();
	</script>
</body>
</html>
